name: Build SDK + echworker for Phicomm N1 (armvirt-64)

on:
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-22.04

    steps:
    - name: Checkout OpenWrt source
      uses: actions/checkout@v4
      with:
        repository: openwrt/openwrt
        path: openwrt
        ref: v23.05.5

    - name: Install build dependencies
      run: |
        sudo apt update
        sudo apt install -y \
          build-essential clang flex g++ gawk \
          gettext git libncurses-dev libssl-dev python3 \
          rsync unzip zlib1g-dev file wget

    - name: Configure target (armvirt-64)
      run: |
        cd openwrt
        cat > .config << 'EOF'
        CONFIG_TARGET_armvirt=y
        CONFIG_TARGET_armvirt_64=y
        CONFIG_TARGET_armvirt_64_Default=y
        EOF
        make defconfig

    - name: Build SDK only (no firmware)
      run: |
        cd openwrt
        make toolchain/install -j$(nproc)
        make target/sdk/install -j$(nproc)

    - name: Extract SDK
      run: |
        cd openwrt
        mkdir sdk
        SDK_FILE=$(ls bin/targets/armvirt/64/openwrt-sdk-*.tar.xz | head -n1)
        tar -xf "$SDK_FILE" -C sdk --strip-components=1

    - name: Add echworker
      run: |
        cd openwrt/sdk
        git clone https://github.com/ntbowen/echworker-for-openwrt.git \
          package/echworker-for-openwrt

    - name: Prepare SDK
      run: |
        cd openwrt/sdk
        make defconfig

    - name: Build echworker
      run: |
        cd openwrt/sdk
        make package/echworker-for-openwrt/compile -j$(nproc) V=s

    - name: Collect IPK
      run: |
        mkdir -p output
        find openwrt/sdk/bin/packages \
          -type f -name "*echworker*.ipk" \
          -exec cp {} output/ \;

    - uses: actions/upload-artifact@v4
      with:
        name: echworker-phicomm-n1-ipk
        path: output/
