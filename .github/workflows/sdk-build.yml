name: Build echworker (N1 armvirt-64)

on:
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-22.04

    env:
      CCACHE_DIR: ${{ github.workspace }}/.ccache

    steps:
    - name: Checkout OpenWrt
      uses: actions/checkout@v4
      with:
        repository: openwrt/openwrt
        ref: v23.05.5
        path: openwrt

    - name: Install deps
      run: |
        sudo apt update
        sudo apt install -y \
          build-essential clang flex bison g++ gawk gettext \
          git libncurses-dev libssl-dev python3 \
          rsync unzip zlib1g-dev file wget ccache

    - name: Restore cache
      uses: actions/cache@v4
      with:
        path: |
          openwrt/staging_dir
          openwrt/toolchain
          .ccache
        key: openwrt-armvirt-23.05

    - name: Add echworker feed (KEY STEP)
      run: |
        cd openwrt

        # 用 src-link 引入第三方包（这是关键）
        echo "src-link echworker https://github.com/ntbowen/echworker-for-openwrt.git" \
          >> feeds.conf.default

        ./scripts/feeds update echworker
        ./scripts/feeds install -a -p echworker

        # patch dns2socks
        sed -i 's/+dns2socks//g' \
          feeds/echworker/luci-app-echworkers/Makefile

    - name: Configure target
      run: |
        cd openwrt
        cat > .config << 'EOF'
        CONFIG_TARGET_armvirt=y
        CONFIG_TARGET_armvirt_64=y
        CONFIG_TARGET_armvirt_64_Default=y
        CONFIG_CCACHE=y
        CONFIG_PACKAGE_echworker=m
        CONFIG_PACKAGE_luci-app-echworkers=m
        EOF
        make defconfig

    - name: Build toolchain
      run: |
        cd openwrt
        make toolchain/install -j$(nproc)

    - name: Build echworker
      run: |
        cd openwrt
        make package/echworker/compile -j$(nproc) V=s

    - name: Build luci-app
      run: |
        cd openwrt
        make package/luci-app-echworkers/compile -j$(nproc) V=s

    - name: Collect IPK
      run: |
        mkdir -p output
        find openwrt/bin/packages \
          -name "*echworker*.ipk" \
          -exec cp {} output/ \;

    - name: Release
      uses: softprops/action-gh-release@v1
      with:
        tag_name: echworker-n1-${{ github.run_number }}
        files: output/*.ipk
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
