name: Build echworker (SDK only, armvirt-64)

on:
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-22.04

    steps:
    - name: Checkout OpenWrt
      uses: actions/checkout@v4
      with:
        repository: openwrt/openwrt
        ref: v23.05.5
        path: openwrt

    - name: Install build dependencies
      run: |
        sudo apt update
        sudo apt install -y \
          build-essential clang flex g++ gawk gettext \
          git libncurses-dev libssl-dev python3 \
          rsync unzip zlib1g-dev file wget

    - name: Configure target (armvirt-64)
      run: |
        cd openwrt
        cat > .config << 'EOF'
        CONFIG_TARGET_armvirt=y
        CONFIG_TARGET_armvirt_64=y
        CONFIG_TARGET_armvirt_64_Default=y
        EOF
        make defconfig

    # ⭐ 关键：只用 make sdk（armvirt 安全）
    - name: Build OpenWrt SDK
      run: |
        cd openwrt
        make sdk -j$(nproc)

    - name: Extract SDK
      run: |
        cd openwrt
        mkdir sdk
        SDK_FILE=$(ls bin/targets/armvirt/64/openwrt-sdk-*.tar.xz | head -n1)
        tar -xf "$SDK_FILE" -C sdk --strip-components=1

    - name: Add echworker package
      run: |
        cd openwrt/sdk
        git clone https://github.com/ntbowen/echworker-for-openwrt.git \
          package/echworker-for-openwrt

    - name: Prepare SDK config
      run: |
        cd openwrt/sdk
        make defconfig

    - name: Build echworker
      run: |
        cd openwrt/sdk
        make package/echworker-for-openwrt/compile -j$(nproc) V=s

    - name: Collect IPK
      run: |
        mkdir -p output
        find openwrt/sdk/bin/packages \
          -type f -name "*echworker*.ipk" \
          -exec cp {} output/ \;

    - name: Publish to GitHub Releases
      uses: softprops/action-gh-release@v1
      with:
        tag_name: echworker-armvirt-${{ github.run_number }}
        name: echworker armvirt-64
        files: output/*.ipk
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
