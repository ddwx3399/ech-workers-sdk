name: Build echworker (N1 armvirt-64, fast)

on:
  workflow_dispatch:

env:
  CCACHE_DIR: ${{ github.workspace }}/.ccache

jobs:
  build:
    runs-on: ubuntu-22.04

    steps:
    - name: Checkout OpenWrt
      uses: actions/checkout@v4
      with:
        repository: openwrt/openwrt
        ref: v23.05.5
        path: openwrt

    - name: Install dependencies
      run: |
        sudo apt update
        sudo apt install -y \
          build-essential clang flex bison g++ gawk gettext \
          git libncurses-dev libssl-dev python3 \
          rsync unzip zlib1g-dev file wget ccache

    - name: Restore cache
      uses: actions/cache@v4
      with:
        path: |
          openwrt/staging_dir
          openwrt/toolchain
          .ccache
          openwrt/tmp
        key: openwrt-armvirt-23.05-fast

    - name: Add echworker feed and patch luci
      run: |
        cd openwrt
        echo "src-link echworker https://github.com/ntbowen/echworker-for-openwrt.git" >> feeds.conf.default
        ./scripts/feeds update -a
        ./scripts/feeds install -a

        LUCI_MK=$(find package/feeds/echworker -maxdepth 2 -name Makefile | grep luci || true)
        if [ -n "$LUCI_MK" ]; then
          sed -i 's/+dns2socks//g' "$LUCI_MK"
        fi

    - name: Configure target
      run: |
        cd openwrt
        # 保留增量构建 .config
        if [ ! -f .config ]; then
          cat > .config << 'EOF'
CONFIG_TARGET_armvirt=y
CONFIG_TARGET_armvirt_64=y
CONFIG_TARGET_armvirt_64_Default=y
CONFIG_CCACHE=y
CONFIG_PACKAGE_echworker-go=m
CONFIG_PACKAGE_luci-app-echworkers=m
EOF
          make defconfig
        fi

    - name: Build toolchain (if missing)
      run: |
        cd openwrt
        if [ ! -d staging_dir/toolchain ]; then
          make toolchain/install -j$(nproc)
        else
          echo "Toolchain cache exists, skipping rebuild"
        fi

    - name: Build echworker package
      run: |
        cd openwrt
        make package/echworker-go/compile -j$(nproc) V=s

    - name: Build luci-app package
      run: |
        cd openwrt
        make package/luci-app-echworkers/compile -j$(nproc) V=s

    - name: Collect IPKs
      run: |
        mkdir -p output
        find openwrt/bin/packages -name "*echworker*.ipk" -exec cp {} output/ \;

    - name: Release
      uses: softprops/action-gh-release@v1
      with:
        tag_name: echworker-n1-${{ github.run_number }}
        files: output/*.ipk
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
