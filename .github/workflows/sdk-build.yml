name: Build echworker (N1 armvirt-64)

on:
  workflow_dispatch:

env:
  CCACHE_DIR: ${{ github.workspace }}/.ccache

jobs:
  build:
    runs-on: ubuntu-22.04

    steps:
    - name: Checkout OpenWrt
      uses: actions/checkout@v4
      with:
        repository: openwrt/openwrt
        ref: v23.05.5
        path: openwrt

    - name: Install dependencies
      run: |
        sudo apt update
        sudo apt install -y \
          build-essential clang flex bison g++ gawk gettext \
          git libncurses-dev libssl-dev python3 \
          rsync unzip zlib1g-dev file wget ccache

    - name: Restore cache
      uses: actions/cache@v4
      with:
        path: |
          openwrt/staging_dir
          openwrt/toolchain
          .ccache
          openwrt/tmp
        key: openwrt-armvirt-23.05

    - name: Add echworker feed and patch luci
      run: |
        cd openwrt
        echo "src-link echworker https://github.com/ntbowen/echworker-for-openwrt.git" >> feeds.conf.default
        ./scripts/feeds update -a
        ./scripts/feeds install -a

        # 自动修复 luci-app 依赖 dns2socks
        LUCI_MK=$(find package/feeds/echworker -maxdepth 2 -name Makefile | grep luci || true)
        if [ -n "$LUCI_MK" ]; then
          sed -i 's/+dns2socks//g' "$LUCI_MK"
        fi

    - name: Configure target
      run: |
        cd openwrt
        if [ ! -f .config ]; then
          cat > .config << 'EOF'
CONFIG_TARGET_armvirt=y
CONFIG_TARGET_armvirt_64=y
CONFIG_TARGET_armvirt_64_Default=y
CONFIG_CCACHE=y
CONFIG_PACKAGE_echworker-go=m
CONFIG_PACKAGE_luci-app-echworkers=m
EOF
          make defconfig
        fi

    - name: Build toolchain (if missing)
      run: |
        cd openwrt
        if [ ! -d staging_dir/toolchain ]; then
          make toolchain/install -j$(nproc)
        else
          echo "Toolchain cached, skipping rebuild"
        fi

    - nam
