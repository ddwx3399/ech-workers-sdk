name: Build echworker for OpenWrt

on:
  workflow_dispatch:
  push:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-22.04

    steps:
    - name: Checkout
      uses: actions/checkout@v4

    - name: Prepare build environment
      run: |
        sudo apt update
        sudo apt install -y \
          build-essential clang flex g++ gawk gcc-multilib \
          gettext git libncurses-dev libssl-dev python3 python3-distutils \
          rsync unzip zlib1g-dev file wget

    - name: Clone OpenWrt
      run: |
        git clone https://github.com/openwrt/openwrt.git
        cd openwrt
        git checkout openwrt-23.05

    - name: Add echworker package
      run: |
        cd openwrt
        git clone https://github.com/ntbowen/echworker-for-openwrt.git \
          package/echworker-for-openwrt

    - name: Update & install feeds
      run: |
        cd openwrt
        ./scripts/feeds update -a
        ./scripts/feeds install -a

    - name: Configure target (x86_64)
      run: |
        cd openwrt
        cat << EOF > .config
        CONFIG_TARGET_x86=y
        CONFIG_TARGET_x86_64=y
        CONFIG_TARGET_x86_64_DEVICE_generic=y
        CONFIG_PACKAGE_ech-workers=m
        CONFIG_PACKAGE_luci-app-echworkers=m
        EOF
        make defconfig

    - name: Build echworker ipk
      run: |
        cd openwrt
        make package/echworker-for-openwrt/compile -j$(nproc) V=s

    - name: Collect ipk
      run: |
        mkdir -p output
        find openwrt/bin/packages -name "*echworker*.ipk" -exec cp {} output/ \;

    - name: Upload artifacts
      uses: actions/upload-artifact@v4
      with:
        name: echworker-ipk
        path: output/
